<h1>bongocat</h1>
<head>
	<script>
function bongoCatHit() {
    document.getElementById('bongoCat').src='hitdown.png';
	document.getElementById('bongohit').play();
}
function bongoCatBack() {
	document.getElementById('bongoCat').src='hitup.png';
	document.getElementById('bongohit').play();
}
</script>
</head>
<body>

<audio id="bongohit" src="bongosound.mp3" preload="auto">
<img id="bongoCat" src="hitup.png" style="width:500px">
<p>Press anything here to play bongos!</p>
<input type="text" id="demo" onkeydown="bongoCatHit()" onkeyup="bongoCatBack()">
</body>
